{% extends "hunt/views/templates/base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Who are you looking for?</h1>

  {% if error %}
  <div class="error">
    {{error}}
  </div>
  {% endif %}

  <form role="form" action="/" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="name" value="{{name}}" />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" value="{{email}}" />
    </div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary btn-default btn-lg" value="Hunt!" />
    </div>
  </form>
</div>

<div class="row-fluid">
  <div class="span12">
    {% if gravatar-img-url %}
    <div class="service">
      <h2>Gravatar</h2>
      <div class="img">
        <img src="{{gravatar-img-url}}">
      </div>
    </div>
    {% endif %}

    {% if aboutme %}
    <div class="service">
      <h2>About.me</h2>
      <p>{{aboutme.bio}}</p>
      <p><a href="{{aboutme.profile}}">{{aboutme.user_name}}</a></p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
